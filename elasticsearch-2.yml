cluster.name: "docker-cluster"
node.name: "node-0002"
network.host: 0.0.0.0
http.host: 0.0.0.0

discovery.zen.ping.unicast.hosts: elasticsearch-1
discovery.zen.minimum_master_nodes: 1

xpack.ssl.key: /usr/share/elasticsearch/config/x-pack/tls/node-0002/node-0002.key
xpack.ssl.certificate: /usr/share/elasticsearch/config/x-pack/tls/node-0002/node-0002.crt
xpack.ssl.certificate_authorities: ["/usr/share/elasticsearch/config/x-pack/tls/ca/ca.crt" ]

xpack.security.transport.ssl.enabled: true
xpack.security.http.ssl.enabled: true
